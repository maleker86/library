<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <!-- cache support via https://stackoverflow.com/a/65475919 -->
  <meta http-equiv='cache-control' content='no-cache'> 
  <meta http-equiv='expires' content='0'> 
  <meta http-equiv='pragma' content='no-cache'>
  <title>object Constructors</title>
  <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <header>
    <h1>Your Own Private Library</h1>
    <p class="subtitle">Hello! Please enjoy your stay.</p>
    </header>
   
    <button id="new_book">NEW BOOK</button>
    <div class="form_container">
      <form id="book_form">
        <h2 id="form_title">New Book!</h2>
          
          <p id="form_error_message"></p>
        
          <div class="form_element">
            <label for="book_title">Book Title</label>
            <input type="text" class="book_title" name="book_title" placeholder="Book Title" required></input>
              </div>
          
          <div class="form_element">
            <label for="author">Author</label>
            <input type="text" class="author" name="author" placeholder="Author" required></input>
              </div>
          
          <div class="form_element">
            <label for="page_count">Page Count</label>
            <input type="number" class="page_count" name="page_count" placeholder="Page Count" required></input>
              </div>
          
            <fieldset>
            <legend>Read Status</legend>

              <div class="form_element">
            <input type="radio" class="read_status" id="not_read" name="read_status" value="not-read"></input>
            <label for="not_read">Not Read</label>
              </div>
              
          <div class="form_element">
            <input type="radio" class="read_status" id="read" name="read_status" value="read"></input>
            <label for="read">Read</label>
              </div>
              
            </fieldset>

        <button type="submit" id="submit-new_book">Submit</button>

      </form>
    </div>
    
    <div class="bookcase">
    </div>

    <footer>
      <p>created by Maleker86</p>
    </footer>
  </div>
<script src="script.js" defer></script>
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>
</html>
